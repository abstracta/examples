
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: switchframe-Selenium
  iterations: 1

scenarios:
  switchframe-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://abstracta.github.io/examples/resources/frames/nested-frame.html)
      - switchFrame(index=0)
      - switchFrame(index=0)
      - assertTextByCSS(body): "LEFT"
      - switchFrame(relative=parent)
      - switchFrame(index=1)
      - assertTextByID(content): "MIDDLE"
      - switchFrame(relative=parent)
      - switchFrame(index=2)
      - assertTextByCSS(body): "RIGHT"
      - switchFrame(relative=parent)
      - switchFrame(relative=parent)
      - switchFrame(index=1)
      - assertTextByCSS(body): "BOTTOM"