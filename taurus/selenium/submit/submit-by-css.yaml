
# Script generated by Blazemeter Chrome Extension

execution:
- executor: selenium
  scenario: submitByCSS-Selenium
  iterations: 1

scenarios:
  submitByCSS-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://abstracta.github.io/examples/resources/form/form.html)
      - clickByName(fname)
      - typeByID(search_blog_field): "Hello"
      - submitByCSS(#nameform > table > tbody > tr:nth-child(3) > td > button)
      - assertTextByCSS(#result): "Done!"