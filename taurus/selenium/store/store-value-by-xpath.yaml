
# Script generated by Blazemeter Chrome Extension

reporting:
- module: final-stats
  summary-labels: true

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: undefined-Selenium
  iterations: 1

scenarios:
  undefined-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - Go(http://blazedemo.com/purchase.php)
      - clickByID(inputName)
      - typeByID(inputName): "Santiago Cabrera"
      - typeByID(address): "11123"
      - typeByID(city): "Salto"
      - typeByID(state): "Salto"
      - typeByID(zipCode): "50000"
      - storeValueByXPath(//*[@id="inputName"]): "Name"