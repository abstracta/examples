
# Script generated by Blazemeter Chrome Extension

execution:
- executor: selenium
  scenario: clickAt-Selenium
  iterations: 1

scenarios:
  clickAt-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/index.php)
    - label: byName
      actions:
      - clickByName(fromPort)
      - selectByName(fromPort): "Portland"
      - clickByName(fromPort)
    - label: byLinkTest
      actions:
      - clickByLinkText(destination of the week! The Beach!)
      - assertTitle(BlazeDemo - vacation)
      - clickByLinkText(Travel The World)
    - label: byCSS
      actions:
      - clickByCSS(input.btn.btn-primary)
      - assertTitle(BlazeDemo - reserve)
    - label: byXPath
      actions:
      - clickByXPath((//input[@value='Choose This Flight'])[2])
      - assertTitle(BlazeDemo Purchase)