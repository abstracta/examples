
# Script generated by Blazemeter Chrome Extension

execution:
- executor: selenium
  scenario: runScript-Selenium
  iterations: 1

scenarios:
  runScript-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://www.blazemeter.com/)
      - scriptEval(window.scrollTo(0,11000))
      - assertTextByLinkText(Privacy Policy): "Privacy Policy"