
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: false

execution:
- executor: selenium
  scenario: main
  iterations: 1

scenarios:
  main:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://abstracta.github.io/examples/resources/drag-and-drop/drag-and-drop.html)
      - dragByID(draggable): "elementByID(droppable)"
      - pauseFor(3s)
      - assertTextByXPath(//*[@id="droppable"]/p): Dropped!