
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: doubleClickAt-Selenium
  iterations: 1

scenarios:
  doubleClickAt-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(https://abstracta.github.io/examples/resources/click-at-by-id/click-at-by-id.html)
      - doubleClickByID(btnClick)
      - doubleClickByName(btn)
      - doubleClickByCSS(#btnClick)
      - doubleClickByXPath(//button)