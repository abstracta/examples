
<!DOCTYPE html>
<html>
<body>

<p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">
Click here >>>>>>>>
</p>

<script>
function mouseDown() {
    document.getElementById("myP").style.color = "red";
    document.getElementById("myP").innerHTML = "mouseDown >>>>>>>>";
}

function mouseUp() {
    document.getElementById("myP").style.color = "green";
    document.getElementById("myP").innerHTML = "mouseUp >>>>>>>>";
}
</script>

</body>
</html>
