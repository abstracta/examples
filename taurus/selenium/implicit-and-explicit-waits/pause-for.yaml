
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: pause-Selenium
  iterations: 1

scenarios:
  pause-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/)
      - pauseFor(2s)
      - clickByName(fromPort)
      - selectByName(fromPort): "Portland"
      - clickByName(fromPort)
      - clickByName(toPort)
      - selectByName(toPort): "London"
      - clickByName(toPort)
      - clickByCSS(input.btn.btn-primary)
      - assertTextByCSS(h3): "Flights from Portland to London:"
      - clickByXPath((//input[@value='Choose This Flight'])[3])
      - clickByID(inputName)
      - typeByID(inputName): "Santiago"
      - clickByCSS(div.controls)
      - pauseFor(5s)
      - clickByID(address)
      - typeByID(address): "12345"