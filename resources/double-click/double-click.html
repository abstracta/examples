<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").dblclick(function(){
        document.getElementById("content").innerHTML = "The paragraph was double clicked.";
    });
});
</script>
</head>
<body>

<p name="doubleClicHere" id="dcHere">Double click on this paragraph.</p>
<p id="content"></p>

</body>
</html>
