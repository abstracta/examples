
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: storeValue-Selenium
  iterations: 1

scenarios:
  storeValue-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/purchase.php)
      - clickByID(inputName)
      - typeByID(inputName): "Santiago Cabrera"
      - typeByID(address): "11123"
      - typeByID(city): "Salto"
      - typeByID(state): "Salto"
      - typeByID(zipCode): "50000"
      - storeValueByID(inputName): "byID"
      - storeValueByCSS(#address): "byCSS"
      - storeValueByName(city): "byName"
      - storeValueByXPath(//*[@id="state"]): "byXPath"