
# Script generated by Blazemeter Chrome Extension

execution:
- executor: selenium
  scenario: selectByName-Selenium
  iterations: 1

scenarios:
  selectByName-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/)
      - clickByName(fromPort)
      - selectByName(fromPort): "Portland"
      - clickByName(fromPort)
      - assertValueByName(fromPort): "Portland"
      - clickByName(toPort)
      - selectByName(toPort): "Dublin"
      - clickByName(toPort)
      - assertValueByName(toPort): "Dublin"