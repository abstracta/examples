
# Script generated by Blazemeter Chrome Extension

modules:
  nose:
    ignore-unknown-actions: false

execution:
- executor: selenium
  scenario: main
  iterations: 1

scenarios:
  main:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    #- url: http://crossbrowsertesting.github.io/drag-and-drop.html
    - url: http://jqueryui.com/resources/demos/droppable/default.html
      label: Test
      actions:
      - dragByID(draggable): "elementByID(droppable)"
      - pauseFor(3s)
      - assertTextByXPath(//*[@id="droppable"]/p): Dropped!