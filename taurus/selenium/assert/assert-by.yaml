
# Script generated by Blazemeter Chrome Extension

execution:
- executor: selenium
  scenario: assertby-Selenium
  iterations: 1

scenarios:
  assertby-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - go(http://blazedemo.com/index.php)
    - label: byLinkText
      actions:
      - assertTextByLinkText(destination of the week! The Beach!): "destination of the week! The Beach!"
    - label: Test
      actions:
      - clickByName(fromPort)
      - selectByName(fromPort): "Boston"
      - clickByName(fromPort)
      - clickByName(toPort)
      - selectByName(toPort): "London"
      - clickByName(toPort)
      - clickByCSS(input.btn.btn-primary)
    - label: byCSS
      actions:
      - assertTextByCSS(h3): "Flights from Boston to London:"
    - label: Test
      actions:
      - clickByXPath((//input[@value='Choose This Flight'])[2])
    - label: byxpath
      actions:
      - assertTextByXPath(//p[2]): "Flight Number: 234"
    - label: Test
      actions:
      - clickByID(inputName)
      - typeByID(inputName): "Test"
      - typeByID(address): "123 Test"
      - typeByID(city): "Test"
      - typeByID(state): "Test"
      - typeByID(zipCode): "12345"
      - typeByID(creditCardNumber): "1111111"
      - typeByID(creditCardYear): "2018"
      - typeByID(nameOnCard): "John Smith"
      - assertValueByID(state): "Test"
      - clickByID(rememberMe)
      - clickByCSS(input.btn.btn-primary)
    - label: assertTitle
      actions:
      - assertTitle(BlazeDemo Confirmation)