
# Script generated by Blazemeter Chrome Extension

reporting:
- module: final-stats
  summary-labels: true

modules:
  nose:
    ignore-unknown-actions: true

execution:
- executor: selenium
  scenario: undefined-Selenium
  iterations: 1

scenarios:
  undefined-Selenium:
    browser: Chrome  # available browsers are: ["Firefox", "Chrome", "Ie", "Opera"]
    headless: false
    timeout: 60s
    think-time: 0s
    requests:
    - label: Test
      actions:
      - Go(http://blazedemo.com/)
      - clickByName(fromPort)
      - selectByName(fromPort): Philadelphia
      - clickByName(fromPort)
      - clickByName(toPort)
      - selectByName(toPort): London
      - clickByName(toPort)
      - clickByXPath(//input[@value='Find Flights'])
      - clickByXPath((//input[@value='Choose This Flight'])[2])
      - clickByID(inputName)
      - clickByID(inputName)
      - doubleClickByCSS(#inputName)